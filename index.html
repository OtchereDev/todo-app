<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="dark ">
    <section class="container">

        <section class="main">
            <section class="top_header">
                <div class="heading">
                    <h1>Todo</h1>
                </div>
                <div class="switcher">
                    <div class="moon">
                        <img src="images/icon-moon.svg" alt="">
                    </div>
                    <div class="sun">
                        <img src="images/icon-sun.svg" alt="">
                    </div>
                </div>
            </section>

            <section class="form">
                <div class="form_box">
                    <div class="circle"></div>
                    <form action="">
                        <input type="text" name="todo" placeholder="Create a new todo..." id="todo_form">

                    </form>
                </div>
            </section>

            <section class="todos">
                <div class="todos_cont">
                    <div class="todo crossed">
                        <div class="checkbox">
                            <img src="images/icon-check.svg" alt="">
                        </div>
                        <div class="content">
                            <p>lorem*0.5</p>
                        </div>
                        <div class="cross">
                            <img src="images/icon-cross.svg" alt="">
                        </div>
                    </div>

                    <div class="todo">
                        <div class="checkbox">

                        </div>
                        <div class="content">
                            <p>lorem*0.5</p>
                        </div>
                        <div class="cross">
                            <img src="images/icon-cross.svg" alt="">
                        </div>
                    </div>

                    <div class="todo">
                        <div class="checkbox">

                        </div>
                        <div class="content">
                            <p>lorem*0.5</p>
                        </div>
                        <div class="cross">
                            <img src="images/icon-cross.svg" alt="">
                        </div>
                    </div>

                    <div class="todo_filter">
                        <div class="items">
                            <h3>5 items left</h3>
                        </div>

                        <div class="filter_grp_desktop">
                            <div class="all-items">
                                <h3>All </h3>
                            </div>
                            <div class="active-items">
                                <h3>Active </h3>
                            </div>
                            <div class="completed-items">
                                <h3>Completed </h3>
                            </div>
                        </div>

                        <div class="clear">
                            <h3>Clear all selection </h3>
                        </div>
                    </div>
                </div>
            </section>

            <section class="filter_mobile">
                <div class="filter_grp">
                    <div class="all-items">
                        <h3>All </h3>
                    </div>
                    <div class="active-items">
                        <h3>Active </h3>
                    </div>
                    <div class="completed-items">
                        <h3>Completed </h3>
                    </div>
                </div>
            </section>

            <section class="info">
                <h3> Drag and drop to reorder list</h3>
            </section>

        </section>
    </section>





    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
